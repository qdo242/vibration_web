<div class="dashboard-container">
  <nav class="glass-nav">
    <div class="nav-brand">
      <span class="brand-icon">💎</span>
      <span class="brand-name">VIBRA-TECH PRO</span>
    </div>

    <div class="nav-controls">
      <div class="mode-indicator" [class.auto]="isAuto">
        <span class="pulse"></span>
        {{ isAuto ? 'SYSTEM: AUTO SCAN' : 'SYSTEM: MANUAL' }}
      </div>
      <button class="btn-mode" (click)="onToggleMode()">
        {{ isAuto ? 'Switch to Manual' : 'Switch to Auto' }}
      </button>
    </div>
  </nav>

  <header class="control-header glass-card">
    <div class="action-buttons">
      <button class="btn btn-start" (click)="onMeasure()" [disabled]="isAuto">
        <i class="icon">▶</i> Bắt Đầu Đo
      </button>
      <button class="btn btn-reset" (click)="onReset()">
        <i class="icon">🔄</i> Dừng & Xóa
      </button>
    </div>
  </header>

  <main class="chart-layout">
    <div class="chart-box glass-card">
      <div class="chart-info">
        <h3>📈 Miền Thời Gian</h3>
        <span class="badge cyan">Acceleration (m/s²)</span>
      </div>
      <div class="canvas-wrapper">
        <canvas id="timeChart"></canvas>
      </div>
    </div>

    <div class="chart-box glass-card">
      <div class="chart-info">
        <h3>📊 Phân Tích Tần Số</h3>
        <span class="badge pink">FFT (Hz/Amp)</span>
      </div>
      <div class="canvas-wrapper">
        <canvas id="fftChart"></canvas>
      </div>
    </div>
  </main>
</div>
